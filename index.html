<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <!--Script-->
    <script defer type="module" src="/J.s/main.js"></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!--Style Sheet & Favicon-->
    <link rel="stylesheet" href="/sass/styles.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Title-->
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>

    <header class="header">
      <div class="header__svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="375" height="156"><path fill="#63BABA" fill-rule="evenodd" d="M-86.732 487.429c-51.432-51.425-51.438-134.806-.013-186.237l.013-.013L309.926-95.424c51.441-51.434 134.836-51.434 186.277 0C547.634-44 547.64 39.38 496.216 90.813c-.005.004-.01.008-.013.013L99.543 487.429c-51.44 51.433-134.834 51.433-186.275 0zm-444.692 71.824c-51.432-51.424-51.438-134.806-.013-186.237l.013-.013L-134.766-23.6C-83.325-75.034.07-75.034 51.511-23.6c51.431 51.424 51.437 134.805.013 186.237l-.013.013-396.66 396.603c-51.44 51.433-134.834 51.433-186.275 0z"/></svg>
      </div>
    </header>

    <section class="content-section">

      <div class="filter-box">

        <div class="filter-box__tabs">

          <div class="filter-box__tab">
            <div class="filter-box__tab--title">
              <p>Frontend</p>
            </div>
            <div class="filter-box__remove">
              <div class="filter-box__remove--icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#FFF" fill-rule="evenodd" d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"/></svg>
              </div>
            </div>
          </div>
          
          <div class="filter-box__tab">
            <div class="filter-box__tab--title">
              <p>CSS</p>
            </div>
            <div class="filter-box__remove">
              <div class="filter-box__remove--icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#FFF" fill-rule="evenodd" d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"/></svg>
              </div>
            </div>
          </div>
          
          <div class="filter-box__tab">
            <div class="filter-box__tab--title">
              <p>Javascript</p>
            </div>
            <div class="filter-box__remove">
              <div class="filter-box__remove--icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="#FFF" fill-rule="evenodd" d="M11.314 0l2.121 2.121-4.596 4.596 4.596 4.597-2.121 2.121-4.597-4.596-4.596 4.596L0 11.314l4.596-4.597L0 2.121 2.121 0l4.596 4.596L11.314 0z"/></svg>
              </div>
            </div>
          </div>

        </div>
          
          <div class="filter-box__clear">
          <button class="filter-box__clear--btn">Clear</button>
        </div>

      </div>

      <div class="job">

        <div class="job__info">
          <div class="job__logo">
            <img src="/images/photosnap.svg" alt="">
          </div>
          <h4 class="job__company-name">
            Photosnap
          </h4>
          <div class="job__status">
            <p>NEW!</p>
            <p>FEATURED</p>
          </div>
          <title class="job__title">
            Senior Frontend Developer
          </title>
          <div class="job__listing-details">
            <p>1d ago</p>
            <p>Full Time</p>
            <p>USA only</p>
          </div>
        </div>

        <div class="middle-line"></div>

        <div class="job__tech">

          <button class="job__tech--btns">
            Frontend
          </button>
          
          <button class="job__tech--btns">
            senior
          </button>

          <button class="job__tech--btns">
            HTML
          </button>

          <button class="job__tech--btns">
            CSS
          </button>

          <button class="job__tech--btns">
            Javascript
          </button>

        </div>

      </div>

    </section>
  </body>
</html>
